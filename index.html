<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #instructions {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }
      #instructions.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <h2>Haz clic para comenzar</h2>
      <p>WASD para mover<br />Mouse para mirar alrededor<br />ESC para salir</p>
    </div>

    <!-- Import map para Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="script/main.js"></script>
  </body>
</html>
